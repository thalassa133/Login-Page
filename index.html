<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="login-page">
                    <h1>Login</h1>

                <div class="email">
                    <label for="email">Email</label>
                    <i class='bx bx-envelope'></i><input id="email" type="text" required placeholder="Email"><br>
                </div>
                
                <div class="password">
                    <label for="password">Password</label>
                    <i class='bx bx-lock-alt' ></i><br><input id="password" type="text" required placeholder="Password">
                </div>

                <br>
                <br>

                <div class="loginbutton">
               <button><i class='bx bx-user' ></i>login</button>
                </div>

                </div>
            </form>
        </div>
    </body>
</html>
